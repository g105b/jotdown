<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Jotdown</title>

	<link rel="stylesheet" href="/src/jotdown.css" />
	<script src="/src/jotdown.js"></script>
</head>
<body>

<div id="toolbar">
	<header>
		<ul class="commands">
			<li>
				<button data-wysihtml5-command="bold">Bold</button>
			</li>
			<li>
				<button data-wysihtml5-command="italic">Italic</button>
			</li>
			<li>
				<button data-wysihtml5-command="insertUnorderedList">UL</button>
			</li>
			<li>
				<button data-wysihtml5-command="insertOrderedList">OL</button>
			</li>
			<li>
				<button data-wysihtml5-command="createLink">Link</button>
			</li>
			<li>
				<button data-wysihtml5-command="insertImage">Img</button>
			</li>

			<li>
				<button data-wysihtml5-command="formatBlock"
						data-wysihtml5-command-value="p">P</button>
			</li>
			<li>
				<button data-wysihtml5-command="formatBlock"
				data-wysihtml5-command-value="h1">H1</button>
			</li>
			<li>
				<button data-wysihtml5-command="formatBlock"
						data-wysihtml5-command-value="h2">H2</button>
			</li>
		</ul>
	</header>

	<div data-wysihtml5-dialog="createLink" style="display: none;">
		<label>
			Link:
			<input data-wysihtml5-dialog-field="href" value="http://">
		</label>

		<a data-wysihtml5-dialog-action="save">OK</a>
		&nbsp;
		<a data-wysihtml5-dialog-action="cancel">Cancel</a>
	</div>

	<div data-wysihtml5-dialog="insertImage" style="display: none;">
		<label>
			Image:
			<input data-wysihtml5-dialog-field="src" value="http://">
		</label>
		<a data-wysihtml5-dialog-action="save">OK</a>
		&nbsp;
		<a data-wysihtml5-dialog-action="cancel">Cancel</a>
	</div>
</div>

<div id="editor">
<h1>Jotdown</h1>
<p>Rich text editor for Markdown</p>
</div>

</body>
</html>
